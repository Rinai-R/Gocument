<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Document Viewer</h1>
<input type="text" id="document-id" placeholder="Enter Document ID" />
<input type="text" id="authorization" placeholder="Enter Authorization Token" />
<button id="load-document">Load Document</button>
<textarea id="document-content" readonly></textarea>

<script>
    let socket;

    document.getElementById('load-document').addEventListener('click', function() {
        const documentID = document.getElementById('document-id').value;
        const authToken = document.getElementById('authorization').value;

        if (!documentID || !authToken) {
            alert("Please enter both Document ID and Authorization Token.");
            return;
        }

        // Close previously opened connection if it exists
        if (socket) {
            socket.close();
        }

        // Create WebSocket connection
        socket = new WebSocket(`ws://localhost:8888/document/enter?document_id=${documentID}`);

        socket.onopen = function() {
            console.log('WebSocket connection established');

            // Send authorization token after connection is established
            const authMessage = JSON.stringify({ action: 'authenticate', token: authToken });
            socket.send(authMessage);
        };

        socket.onmessage = function(event) {
            const message = JSON.parse(event.data);
            console.log("Received message:", message);

            if (message.error) {
                alert(`Error: ${message.error}`);
            } else {
                // Update document content in the textarea
                const contentArea = document.getElementById('document-content');
                contentArea.value = `Title: ${message.Title}\n\nContent: ${message.Content}`;
            }
        };

        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
            alert("An error occurred with the WebSocket connection.");
        };

        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    });
</script>
</body>
</html>
