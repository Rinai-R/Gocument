<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档编辑器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor {
            width: 100%;
            height: 400px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }
        #status {
            margin-top: 20px;
            color: green;
        }
        #error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<h1>文档编辑器</h1>
<textarea id="editor" placeholder="开始编辑文档..."></textarea>
<div id="status"></div>
<div id="error"></div>

<script>


    const documentId = 3; // 假设这是你的文档ID
    let socket;

    function connectWebSocket() {
        socket = new WebSocket(`ws://localhost:8080/document/enter?document_id=${documentId}`, [], {
            headers: {
                Authorization: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJHZXROYW1lIjoicmluYWkiLCJleHAiOjE3MzgxMTUxMTd9.s242_9a8XjWYNliH989VSkNVUvwRZP2mWuO_XYucRJ8"
            }
        });

        socket.onopen = () => {
            console.log('已连接到服务器');
            document.getElementById('status').innerText = '已连接到服务器';
            socket.send(JSON.stringify({ documentId: documentId }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.Title && data.Content) {
                document.getElementById('editor').value = data.Content;
                document.getElementById('status').innerText = '文档已加载';
            } else if (data.Message) {
                document.getElementById('error').innerText = data.Message;
            }
        };

        socket.onerror = (err) => {
            console.error('WebSocket错误:', err);
            document.getElementById('error').innerText = '保存失败，检查网络连接';
        };

        socket.onclose = () => {
            console.log('WebSocket连接已关闭');
            document.getElementById('status').innerText = 'WebSocket连接已关闭';
        };
    }

    connectWebSocket();

    let timeout;

    document.getElementById('editor').addEventListener('input', () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            saveDocument();
        }, 2000); // 每2秒自动保存一次
    });

    function saveDocument() {
        const content = document.getElementById('editor').value;
        const title = '示例文档'; // 假设这是你的文档标题

        const message = {
            DocumentId: documentId,
            Title: title,
            Content: content
        };

        if (socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify(message));
        } else {
            document.getElementById('error').innerText = 'WebSocket未连接';
        }
    }

    // 处理文档保存成功的响应
    function handleDocumentSaved(event) {
        const data = JSON.parse(event.data);
        if (data.Code === 0) {
            document.getElementById('status').innerText = '文档已保存';
        } else {
            document.getElementById('error').innerText = data.Message;
        }
    }

    // 监听WebSocket消息并处理保存成功的响应
    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.Message) {
            document.getElementById('status').innerText = data.Message;
            if (data.Message.includes('Read And Write Mode')) {
                document.getElementById('editor').disabled = false;
            } else if (data.Message.includes('Only Read Mode')) {
                document.getElementById('editor').disabled = true;
            }
        } else if (data.Code !== undefined) {
            handleDocumentSaved(event);
        } else if (data.Title && data.Content) {
            document.getElementById('editor').value = data.Content;
            document.getElementById('status').innerText = '文档已加载';
        }
    };
</script>
</body>
</html>
